<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* cursor: none; */
            height: 100vh;
            /* cursor: ; */
        }

        #make-cursor {
            width: 24px;
            height: 24px;
            background-color: pink;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            transform: translate(-50%, -50%);

        }
    </style>
</head>

<body>
    <div id="make-cursor"></div>
    <a href="https://naver.com">클릭</a>
    <script>
        const makeCurser = document.getElementById('make-cursor');
        window.addEventListener('mousemove', (e) => {
            makeCurser.style.top = `${e.pageY}px`;
            makeCurser.style.left = `${e.pageX}px`;
        })


    </script>

</body>

</html>
