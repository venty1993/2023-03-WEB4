        .chart {
            width: 500px;
            height: 500px;

            background: conic-gradient(red 14.4%, 0, blue 66.8%, 0, yellow 100%);

        }

    <div class="chart">

    </div>

    <h2 class="chart-name"></h2>
    <p class="what-percent"></p>

    <script src="getDegree.js"></script>
    <script>


        const chart = document.querySelector('.chart');
        const chartName = document.querySelector('.chart-name');
        const whatPercent = document.querySelector('.what-percent')
        const chartColor = [];
        let makeGradiant = ``;

        const data = [1430, 5200, 3300, 5000, 20, 500, 600];
        const dataPer = [];
        const chartPer = [];
        let dataTotal = 0;
        for (let i = 0; i < data.length; i++) {
            dataTotal += data[i];
            chartColor.push(`rgb(${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)})`)
        }

        console.log(chartColor)

        for (let i = 0; i < data.length; i++) {
            dataPer.push(data[i] / dataTotal * 100);
            chartPer.push(dataPer[i] + (chartPer[i - 1] ? chartPer[i - 1] : 0))
        }

        makeGradiant += `${chartColor[0]} ${chartPer[0]}%`
        for (let i = 1; i < data.length; i++) {
            makeGradiant += `,0,${chartColor[i]} ${chartPer[i]}%`
        }

        console.log(makeGradiant);

        console.log(dataPer);
        console.log(chartPer);

        chart.style.background = `conic-gradient(${makeGradiant})`;
