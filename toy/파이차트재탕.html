    <style>
        .chart {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            overflow: hidden;
            -webkit-mask-image: radial-gradient(transparent 60%, 0, black);
            position: relative;
        }

        .chart-content {
            width: 100%;
            height: 100%;
            /* background: conic-gradient(red 54%, 0, transparent); */
            position: absolute;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="chart">

    </div>

    <script>
        const 치킨 = [2000, 1000, 1500, 1300];
        const 차트 = document.querySelector('.chart');
        const 차트파이 = [];
        const 차트시작점 = [];
        const 컬러프리셋 = ['B2A4FF', 'FFB4B4', 'FFB4B4', 'FDF7C3']

        let 전체합 = 0;

        for (let i = 0; i < 치킨.length; i++) {
            전체합 += 치킨[i];
            // 전체합 = 전체합 + 치킨[i];
        }

        for (let i = 0; i < 치킨.length; i++) {
            const chartContent = document.createElement('div');
            chartContent.classList.add('chart-content');
            차트파이.push(chartContent);
            차트.appendChild(chartContent);

        }

        const 퍼센티지 = []
        for (let i = 0; i < 치킨.length; i++) {
            퍼센티지[i] = 치킨[i] / 전체합;
            차트시작점[i] = 0;
            for (let j = 0; j < i; j++) {
                차트시작점[i] += 퍼센티지[j];
            }

        }

        console.log(퍼센티지);
        console.log(차트시작점)

        for (let i = 0; i < 치킨.length; i++) {
            차트파이[i].style.background = `conic-gradient(#${컬러프리셋[i]} ${퍼센티지[i] * 100}%, 0, transparent)`
